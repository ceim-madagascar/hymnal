{% extends 'base.html' %}
{% block title %}Create Hymn{% endblock %}
{% block content %}
  <form action="" method=post>
    <div>
      <label for="title">Title:</label>
      <input type="text" name="title" id="title" value="{{ request.form.title }}">
    </div>
    <div>
      <label for="content">Content:</label>
      <textarea rows="20" cols="50" name="content" id="content">{{ request.form.content }}</textarea>
    </div>
    <!-- submit button -->
    <div><input type="submit" value="Create"></div>
  </form>
{% endblock content %}
