{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}Songs List{% endblock title %}</h1>
{% endblock header %}
{% block content %}
  <ul>
    {% for song in songs %}
      <li>
        <a href="{{ url_for('hymns.slide', slug=song['slug']) }}">
          {{ song['title'] }}
        </a> 
        <a href="{{ url_for('hymns.edit_hymn', slug=song['slug']) }}">Edit</a>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
